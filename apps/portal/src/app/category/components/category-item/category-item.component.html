<mat-card class="category-item-card">
  <mat-card-title>{{category.label}}</mat-card-title>
  <mat-card-content>
    <p>{{category.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Modifier</button>
    <button mat-raised-button color="warn">Supprimer</button>
  </mat-card-actions>
</mat-card>
