<mat-card class="m-2 max-w-4xl">
  <div class="flex flex-col">
    <div>
      <mat-card-title class="break-all">{{category.label}}</mat-card-title>
    </div>
    <div class="flex flex-row">
      <div class="basis-3/4">
        <mat-card-content>
          <p class="text-lg break-all">{{category.description}}</p>
        </mat-card-content>
      </div>
      <div class="basis-1/4 flex flex-row justify-end">
        <span class="m-2">
          <button mat-mini-fab color="accent" matTooltip="Modifier la catégorie" (click)="update(category)">
            <mat-icon>edit</mat-icon>
          </button>
        </span>
        <span class="m-2">
          <button mat-mini-fab color="warn" matTooltip="Supprimer la catégorie" (click)="delete(category.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </span>
      </div>
    </div>
  </div>
</mat-card>
