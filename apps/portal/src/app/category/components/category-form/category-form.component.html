<form [formGroup]="categoryForm">
  <mat-card class="m-2 max-w-4xl">
    <mat-card-title>Ajouter une catégorie</mat-card-title>
    <div class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>Libellé</mat-label>
        <input matInput formControlName="label" placeholder="Libellé">
        <mat-error *ngIf="categoryForm.controls['label'].errors['required']">La catégorie est obligatoire</mat-error>
        <mat-hint>Libellé</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="Description">
        <mat-hint>Description</mat-hint>
      </mat-form-field>
    </div>
    <div class="flex justify-end">
      <mat-card-actions>
        <span class="m-2">
          <button mat-fab matTooltip="Annuler">
            <mat-icon>clear</mat-icon>
          </button>
        </span>
        <span class="m-2">
          <button mat-fab matTooltip="Enregistrer">
            <mat-icon>save</mat-icon>
          </button>
        </span>
      </mat-card-actions>
    </div>
  </mat-card>
</form>
