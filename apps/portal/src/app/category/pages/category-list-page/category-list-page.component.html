<h1 class="text-3xl pb-8">Gestion des categories</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
  <portal-category-item
    *ngFor="let category of categories | async"
    [category]="category"
    (deleteEvent)="deleteCategory($event)">
  </portal-category-item>

  <div class="mt-8 ml-8">
    <button mat-fab class="font-bold" routerLink="new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
