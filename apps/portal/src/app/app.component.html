<div class="w-full p-5 header flex justify-between">
  <span>
    <a routerLink="/" class="text-3xl">
      Portail Extranet – Ordre des Médecins
    </a>
  </span>
  <span class="flex flex-row align-middle">
    <div class="rounded-md p-3 align-middle">
      <span>
        <button mat-mini-fab routerLink="/admin" matTooltip="Administration">
          <mat-icon>settings</mat-icon>
        </button>
      </span>
    </div>
    <div class="rounded-md connection-box p-3 align-middle">
      <span class="mr-2 p-2 rounded-3xl">
        Celine Zmerli
      </span>
      <span>
        <button mat-mini-fab>
          <mat-icon>logout</mat-icon>
        </button>
      </span>
    </div>
  </span>
</div>
<nav mat-tab-nav-bar color="accent" backgroundColor="primary" mat-align-tabs="center">
  <a mat-tab-link
     routerLinkActive=""
     #rlaCategories="routerLinkActive"
     [active]="rlaCategories.isActive"
     routerLink="/admin/categories">
    <div>
      <div>
        <mat-icon>category</mat-icon>
      </div>
      <div>Catégories</div>
    </div>
  </a>
  <a mat-tab-link
     routerLinkActive=""
     #rlaApplications="routerLinkActive"
     [active]="rlaApplications.isActive"
     routerLink="/admin/applications">
    <div>
      <div>
        <mat-icon>apps</mat-icon>
      </div>
      <div>Applications</div>
    </div>
  </a>
</nav>
<div class="p-8 min-h-screen">
  <router-outlet></router-outlet>
</div>
